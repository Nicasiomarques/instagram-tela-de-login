<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
		<title>Instagram</title>
	</head>
	<body>
		<main>
			<div id="main-container">
				<div id="banner-container">
					<img
						src="/images/imagem_cel_exterior.png"
						alt="Crie uam conta no Instagram"
					/>
				</div>
				<div id="form-container">
					<div id="form-box">
						<img
							src="/images/logo_instagram.png"
							alt="Instagram"
							id="logo-insta"
						/>
						<form action="#" id="login-form">
							<input
								type="text"
								name="username"
								placeholder="Telefone, nome de usuário ou e-mail"
								id=""
							/>
							<input type="password" name="password" placeholder="Senha" />
							<input type="submit" value="Enivar" />
						</form>
						<div class="separator">
							<div class="line"></div>
							<span>Ou</span>
						</div>
						<div id="other-links">
							<div id="facebook-login">
								<a href="#">
									<img src="/images/logo_facebook.svg" alt="facebook" />
									<span>Entrar com o Facebook</span>
								</a>
							</div>
							<div id="forgot-pass">
								<a href="#">Esqueceu a senha?</a>
							</div>
						</div>
					</div>
					<div id="register-container">
						<p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
					</div>
					<div id="get-app-container">
						<p>Obtenha o aplicativo</p>
						<a href="#">
							<img src="/images/botao_apple.png" alt="Apple Store" />
						</a>
						<a href="#">
							<img src="/images/botao_google_play.png" alt="Google Play" />
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<nav>
				<ul id="footer-links">
					<li><a href="#">Sobre</a></li>
					<li><a href="#">Ajuda</a></li>
					<li><a href="#">Imprensa</a></li>
					<li><a href="#">API</a></li>
					<li><a href="#">Carreiras</a></li>
					<li><a href="#">Privacidade</a></li>
					<li><a href="#">Termos</a></li>
					<li><a href="#">Localizações</a></li>
					<li><a href="#">Contas mais relevantes</a></li>
					<li><a href="#">Hashtags</a></li>
					<li><a href="#">Idioma</a></li>
				</ul>
			</nav>
			<p id="copyright">&copy; Instagram do Facebook</p>
		</footer>
	</body>
</html>
